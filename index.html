<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./styles/style.css" rel="stylesheet" type="text/css" />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="row justify-content-center">
        <div class="col col-md-6 col-lg-5 col-xl-4 col-sm-9 col-11">
          <div class="card">
            <div class="card-body m-2">
              <header class="card-header-img">
                <div class="image-equilibrium">
                  <img
                    src="./images/image-equilibrium.jpg"
                    alt="equilibrium"
                    class="img-fluid equilibrium"
                  />
                </div>

                <div class="image-view">
                  <img
                    src="./images/icon-view.svg"
                    alt="view"
                    class="img-fluid view"
                  />
                </div>
              </header>
              <section class="card-body-content">
                <h4>Equilibrium #3429</h4>
                <p class="mt-3">
                  Our Equilibrium collection promotes balance and calm.
                </p>
              </section>

              <div class="row mt-4">
                <div class="col">
                  <div class="cantidad-eth">
                    <img
                      src="./images/icon-ethereum.svg"
                      alt="etherum"
                      class="icon"
                    />
                    <p class="cant-text">0.041 ETH</p>
                  </div>
                </div>
                <div class="col">
                  <div class="days-cant">
                    <img
                      src="./images/icon-clock.svg"
                      alt="clock"
                      class="icon"
                    />
                    <p class="days-cant-text">3 days left</p>
                  </div>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col col-sm-auto col-md-auto">
                  <img
                    src="./images/image-avatar.png"
                    alt="avatar"
                    class="avatar"
                  />
                  <span class="footer-text ms-3">Creation of</span>
                  <span class="footer-text-name">Jules Wyvern</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
